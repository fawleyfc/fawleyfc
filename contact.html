<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fawley FC - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/x-icon" href="fawley_fc_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="fawley_fc_logo.png" alt="Fawley FC Logo" class="nav-logo-img">
                <h2>Fawley FC</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="team.html" class="nav-link">Team</a></li>
                <li><a href="fixtures.html" class="nav-link">Fixtures</a></li>
                <li><a href="news.html" class="nav-link">News</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <header class="page-header">
        <h1>Contact Us</h1>
    </header>

    <main class="main-content">
        <div class="contact-container">
            <form class="contact-form">
                <h3>Send us a Message</h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <div class="contact-info">
                <h3>Club Information</h3>
                <p><strong>Address:</strong> 123 Football Lane, Fawley, FAW 123</p>
                <p><strong>Email:</strong> info@fawleyfc.com</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Fawley FC. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
